<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        
        <header>
            <h1>Todo</h1>
            <button data-type="formBtn" data-modal-target='#modal' class="headCreate">Create New</button>
        </header>
        
        <nav>
            <div class="navigation">
                <button data-all>Home</button>
                <button data-tasks>Tasks</button>
                <button data-notes>Notes</button>
                <button data-lists>Lists</button>
                <button id="projectBtn" data-projects>Projects</button>
                <div id="projectDiv" class="projectDiv"></div>
                <button data-type="formBtn">New</button>
            </div>

            <div class="about">
                <button>About Me</button>
            </div>
        </nav>
        
        <main></main>
        
        <aside>
            <h2>Schedule</h2>
            <div id="scheduleCardDiv"></div>
        </aside>

        <!--This section is responsible for the form used in todo creation-->
        <div class="modal" id="modal">
            <div class="modalHeader">
                <div class="title">Create Todo</div>
                <button data-close-button class="closeBtn">&times;</button>
            </div>

            <div class="modalBody">
            </div>
        </div>
        
        <div id="overlay"></div>

    </div>
    <script src="./main.js"></script>
</body>
</html>
