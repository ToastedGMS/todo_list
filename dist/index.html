<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        
        <nav>
            <div class="navigation">
                <button data-all class="fa-solid fa-house"></button>
                <button data-tasks class="fa-solid fa-clipboard-list"></button>
                <button data-notes class="fa-solid fa-note-sticky"></button>
                <button data-lists class="fa-solid fa-list-check"></button>
                <button id="projectBtn" data-projects class="fa-solid fa-folder-open"></button>
                <div id="projectDiv" class="projectDiv"></div>
                <button data-type="formBtn" data-modal-target='#modal' class="fa-solid fa-circle-plus"></button>
            </div>

            <div class="about">
                <button id="githubBtn"class="fa-brands fa-github"></button><br>
                <button id="deleteAll" class="fa-solid fa-eraser"></button>
            </div>
        </nav>
        
        <main></main>
        
        <aside>
            <h2>Schedule</h2>
            <div id="scheduleCardDiv"></div>
        </aside>

        <!--This section is responsible for the form used in todo creation-->
        <div class="modal" id="modal">
            <div class="modalHeader">
                <div class="title">Create Todo</div>
                <button data-close-button class="closeBtn">&times;</button>
            </div>

            <div class="modalBody">
            </div>
        </div>
        
        <div id="overlay"></div>

    </div>
    <script src="./main.js"></script>
</body>
</html>
